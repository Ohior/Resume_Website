{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'images/profile.png' %}">
</head>

<body>
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> -->
    <nav class="navbar sticky-nav color-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="{% url 'resume' %}"><img width="25" height="25"
                    src="{% static 'images/profile.png' %}" alt="alternative"> My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="form-inline my-2 my-lg-0">
                <a href="{% url 'resume' %}" class="btn btn-outline-warning">Resume</a>
                <a href="{% url 'blog' %}" class="btn btn-outline-warning">Blog</a>
                <a href="{% url 'game' %}" class="btn btn-outline-warning">Game</a>
                <!-- <a href="#contact-form" class="btn btn-outline-warning" id="message-btn">Message Me</a> -->
            </div>
    </nav>


    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

    <script>
        document.getElementById("alert-success")
    </script>
</body>

</html>
